<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>gyro</title>
</head>
<body>
<div>alpha = <span class="alpha">initial</span></div>
<div>beta = <span class="beta">initial</span></div>
<div>gamma = <span class="gamma">initial</span></div>
<script src="gyronorm.complete.min.js"></script>

<script type="text/javascript">
    var gn = new GyroNorm();


var alpha = 0,
    beta = 0,
    gamma = 0;

    function log(type, data) {
        document.querySelector('.' + type).innerHTML = data;
    }

    gn.init().then(function(){
        gn.start(function(data){
            if (data.do.alpha !== alpha) {
                log('alpha', data.do.alpha);
                alpha = data.do.alpha;
            }

            if (data.do.beta !== beta) {
                log('beta', data.do.beta);
                beta = data.do.beta;
            }

            if (data.do.gamma !== gamma) {
                log('gamma', data.do.gamma);
                gamma = data.do.gamma;
            }


            // Process:
            // data.do.alpha    ( deviceorientation event alpha value )
            // data.do.beta     ( deviceorientation event beta value )
            // data.do.gamma    ( deviceorientation event gamma value )
            // data.do.absolute ( deviceorientation event absolute value )

            // data.dm.x        ( devicemotion event acceleration x value )
            // data.dm.y        ( devicemotion event acceleration y value )
            // data.dm.z        ( devicemotion event acceleration z value )

            // data.dm.gx       ( devicemotion event accelerationIncludingGravity x value )
            // data.dm.gy       ( devicemotion event accelerationIncludingGravity y value )
            // data.dm.gz       ( devicemotion event accelerationIncludingGravity z value )

            // data.dm.alpha    ( devicemotion event rotationRate alpha value )
            // data.dm.beta     ( devicemotion event rotationRate beta value )
            // data.dm.gamma    ( devicemotion event rotationRate gamma value )
        });
    }).catch(function(e){
      // Catch if the DeviceOrientation or DeviceMotion is not supported by the browser or device
    });
</script>
</body>
</html>
